<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Configuracion</title>
    <div th:include="/common/libraries-fragment"></div>
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/common/asideMenu.css">
    <link rel="stylesheet" type="text/css" href="/css/configuration/index.css">
</head>
<body>
<div th:include="/common/asideMenu-fragment"></div>

<main id="main">
    <div class="container-fuild main-content">
        <fieldset>
            <legend th:text="#{configuration.legend}"></legend>
            <div class="row">
                <!-- New Vehicles -->
                <div class="col-sm-12 col-md-4">
                    <div class="panel panel-default mt-3">
                        <div class="panel-heading">
                            <h5 class="panel-title text-center pt-2 text-white">
                                <em class="fa fa-car"></em>
                                <span th:text="#{new.car.title}"></span>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <p th:text="#{new.car.pannel.text}" class="ms-2 me-2 pt-2"></p>
                            <a th:href="@{/vehicles/newVehicle/list}" class="btn btn-primary ms-2 mb-2" th:text="#{button.access}"></a>
                        </div>
                    </div>
                </div>

                <!-- Used Vehicles -->
                <div class="col-sm-12 col-md-4">
                    <div class="panel panel-default mt-3">
                        <div class="panel-heading">
                            <h5 class="panel-title text-center pt-2 text-white">
                                <em class="fa fa-car"></em>
                                <span th:text="#{used.car.title}"></span>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <p th:text="#{used.car.pannel.text}" class="ms-2 me-2 pt-2"></p>
                            <a th:href="@{/vehicles/usedVehicle}" th:text="#{button.access}" class="btn btn-primary ms-2 mb-2"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right mt-4">
                <a id="buttonBack" th:href="@{/home}" data-toggle="tooltip" class="btn btn-primary m-b-5">
                    <span class="fa fa-arrow-left"></span>
                    <span th:text="#{button.back}"></span>
                </a>
            </div>
        </fieldset>
    </div>
</main>

</body>
<script src="/js/languageSelector.js" th:src="@{/js/languageSelector.js}"></script>
<script src="/js/asideMenu.js" th:src="@{/js/asideMenu.js}"></script>
</html>
