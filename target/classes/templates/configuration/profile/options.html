<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{configuration.profile.title}"></title>
    <div th:include="/common/libraries-fragment"></div>
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/common/asideMenu.css">
</head>
<body>
<div th:include="/common/asideMenu-fragment"></div>

<main id="main">
    <div class="container-fuild main-content">
        <fieldset>
            <legend th:text="#{profile.modify}"></legend>
            <div class="mt-4">
                <a th:href="@{/configuration/nameProfile}" data-toggle="tooltip" class="btn btn-success m-b-5">
                    <span class="fa fa-user"></span>
                    <span th:text="#{button.change.name}"></span>
                </a>
                <a th:href="@{/configuration/passwdProfile/{idUser}(idUser=${idUser})}" data-toggle="tooltip" class="btn btn-success m-b-5">
                    <span class="fa fa-key"></span>
                    <span th:text="#{button.change.passwd}"></span>
                </a>
            </div>
            <div class="mt-2">
                <a id="buttonBack" th:href="@{/configuration}" data-toggle="tooltip" class="btn btn-primary m-b-5 pull-right">
                    <span class="fa fa-arrow-left"></span>
                    <span th:text="#{button.back}"></span>
                </a>
            </div>
        </fieldset>
    </div>
</main>

</body>
<script src="/js/languageSelector.js" th:src="@{/js/languageSelector.js}"></script>
<script src="/js/asideMenu.js" th:src="@{/js/asideMenu.js}"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            cache: false,
            url: '/configuration/users/getNewUsername',
            type: 'GET',
            success: function (data) {
                $("#username").val(data);
            }
        });
    });
</script>
</html>
