<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Configuracion</title>
    <div th:include="/common/libraries-fragment"></div>
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/common/asideMenu.css">
    <link rel="stylesheet" type="text/css" href="/css/configuration/index.css">
</head>
<body>
<div th:include="/common/asideMenu-fragment"></div>

<main id="main">
    <div class="container-fuild main-content">
        <fieldset>
            <legend> Configuracion </legend>
            <div class="row">
                <!-- User configuration -->
                <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-sm-12 col-md-4">
                    <div class="panel panel-default mt-3">
                        <div class="panel-heading">
                            <h5 class="panel-title text-center pt-2 text-white">
                                <em class="fa fa-users"></em>
                                <span>Usuarios</span>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <p class="ms-2 me-2 pt-2"> Apartado para a configuracion de usuarios</p>
                            <a th:href="@{/configuration/users/list}" class="btn btn-primary ms-2 mb-2" data-toggle="tooltip" title="Ir a configuracion de usuarios">Acceder</a>
                        </div>
                    </div>
                </div>

                <!-- Model configuration -->
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="col-sm-12 col-md-4">
                    <div class="panel panel-default mt-3">
                        <div class="panel-heading">
                            <h5 class="panel-title text-center pt-2 text-white">
                                <em class="fa fa-paint-brush"></em>
                                <span>Modelos</span>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <p class="ms-2 me-2 pt-2"> Apartado para a configuracion de modelos</p>
                            <a th:href="@{/configuration/models/list}" class="btn btn-primary ms-2 mb-2" data-toggle="tooltip" title="Ir a configuracion de usuarios">Acceder</a>
                        </div>
                    </div>
                </div>

                <!-- Profile configuration -->
                <div class="col-sm-12 col-md-4">
                    <div class="panel panel-default mt-3">
                        <div class="panel-heading">
                            <h5 class="panel-title text-center pt-2 text-white">
                                <em class="fa fa-user"></em>
                                <span>Perfil</span>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <p class="ms-2 me-2 pt-2"> Apartado para a configuracion do perfil</p>
                            <a th:href="@{/configuration/profile/options}" class="btn btn-primary ms-2 mb-2" data-toggle="tooltip" title="Ir a configuracion de perfil">Acceder</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right mt-4">
                <a id="buttonBack" th:href="@{/home}" data-toggle="tooltip" class="btn btn-primary m-b-5">
                    <span class="fa fa-arrow-left"></span>
                    <span th:text="#{button.back}"></span>
                </a>
            </div>
        </fieldset>
    </div>
</main>

</body>
<script src="/js/languageSelector.js" th:src="@{/js/languageSelector.js}"></script>
<script src="/js/asideMenu.js" th:src="@{/js/asideMenu.js}"></script>
</html>
