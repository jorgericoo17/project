<div id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle float-end">
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-globe" aria-hidden="true"></i>
            </button>
            <ul id="language-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li th:each="language : ${languages}">
                    <a class="dropdown-item" th:id="'elem_'+${language.code}" th:text="${language.name}" th:value="${language.code}"
                        th:data-code="${language.code}">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div id="header-toggle">
                    <a href="#" class="nav_logo">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span th:text="#{aside.menu.title}" class="nav_logo-name"></span>
                    </a>
                </div>
                <div class="nav_list">
                    <a th:href="@{/home}" class="nav_link" th:classappend="${navLink} == 'home' ? 'active' : ''">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span th:text="#{aside.menu.inicio}" class="nav_name"></span>
                    </a>
                    <a th:href="@{/vehicles}" class="nav_link" th:classappend="${navLink} == 'vehicles' ? 'active' : ''">
                        <i class="fa fa-car" aria-hidden="true"></i>
                        <span th:text="#{aside.menu.vehicles}" class="nav_name"></span>
                    </a>
                    <a th:href="@{/configuration}" class="nav_link" th:classappend="${navLink} == 'configuration' ? 'active' : ''">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <span th:text="#{aside.menu.configuracion}" class="nav_name"></span>
                    </a>
                </div>
            </div>
            <form id="logoutForm" th:action="@{/logout}" method="post">
                <a id="logoutButton" class="nav_link" style="cursor: pointer;">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <span th:text="#{aside.menu.logout}" class="nav_name"></span>
                </a>
            </form>
        </nav>
    </div>
</div>
<script>
    $('#logoutButton').on('click', function() {
        $('#logoutForm').submit();
    });
</script>
